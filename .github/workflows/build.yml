# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches:
    - '!zlib'
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  generate-matrix:
    name: Generate matrix
    runs-on: ubuntu-latest
    outputs:
      build_agents: ${{ steps.set_var.outputs.build_agents }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: Set Var
      id: set_var
      run: |
        content=`cat ./actions.json`
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        echo "::set-output name=build_agents::$content"
    - name: Print Var
      run: |
        echo "${{toJson(fromJson(steps.set_var.outputs.build_agents))}}"
  build:
    needs: generate-matrix
    strategy:
      matrix: ${{fromJson(needs.generate-matrix.outputs.build_agents)}}
    runs-on: ${{ matrix.run-on }}
    steps:
    #- name: Install Conan Local Machine
    #  if: ${{contains( matrix.run-on, 'self-hosted' )}}
    #  env:
    #    CIP_USER: ${{ secrets.CIP_USER }}
    #    CIP_PWD: ${{ secrets.CIP_PASSWORD }}
    #  run: "pip install conan --proxy=http://$env:CIP_USER:$env:CIP_PWD@proxy.in.audi.vwg:8080"
    - name: Setup Python
      if: ${{!contains( matrix.run-on, 'self-hosted' )}}
      uses: actions/setup-python@v2
    - name: Install Conan
      run: "pip install conan"
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: Build
      run: conan create .
